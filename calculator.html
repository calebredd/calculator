<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" type="text/css">
  </head>
  <body>
    <table>
      <th>T180</th>
        <tr>
        <td colspan="4"><h3 id="result"></h3></td>
      </tr>
      <tr>
        <td colspan="3"><h2 id="formula"></h2></td>
        <td class="enter"><button class="enter" id="enter">ENTER</button></td>
      </tr>
      <tr class="keypad">
        <td><button class="number" id="seven">7</button></td>
        <td><button class="number" id="eight">8</button></td>
        <td><button class="number" id="nine">9</button></td>
        <td><button class="operations" id="plus">+</button></td>
      </tr>
      <tr class="keypad">
        <td><button class="number" id="four">4</button></td>
        <td><button class="number" id="five">5</button></td>
        <td><button class="number" id="six">6</button></td>
        <td><button class="operations" id="minus">-</button></td>
      </tr>
      <tr class="keypad">
        <td><button class="number" id="one">1</button></td>
        <td><button class="number" id="two">2</button></td>
        <td><button class="number" id="three">3</button></td>
        <td><button class="operations" id="multiply">x</button> </td>
      </tr>
      <tr class="keypad">
        <td><button id="decimal">.</button></td>
        <td><button class="number" id="zero">0</button></td>
        <td><button id="delete">del</button></td>
        <td><button class="operations" id="divide">/</button></td>
      </tr>
      <tr>
        <td colspan="4"><button class="operations" id="clear">CLEAR</button></td>
      </tr>
    </table>
  </body>
<script src="calculator.js"></script>
</html>
